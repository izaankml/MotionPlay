  <script>
  window.onload = function() {
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var word1 = document.getElementById('word1')
    var word2 = document.getElementById('word2')

    video.style.cssText =
      "-moz-transform: scale(-1, 1); \
-webkit-transform: scale(-1, 1); -o-transform: scale(-1, 1); \
transform: scale(-1, 1); filter: FlipH;";

    var tracker = new tracking.ColorTracker(['magenta', 'yellow', 'cyan']);

    tracking.track('#video', tracker, { camera: true });

    tracker.on('track', function(event) {
      context.clearRect(0, 0, canvas.width, canvas.height);

      event.data.forEach(function(rect) {
        if (rect.color === 'custom') {
          rect.color = tracker.customColor;
        }

        context.strokeStyle = rect.color;
        context.strokeRect(canvas.width - rect.x, rect.y, -rect.width,
          rect.height);
        context.font = '11px Helvetica';

        if (rect.x > canvas.width / 3 && rect.x < 2 * canvas.width /
          3) {
          if (rect.y < canvas.height / 3) {
            word1.innerHTML = "UP";
          } else if (rect.y > 2 * canvas.height / 3) {
            word1.innerHTML = "Down";
          }
        } else if (rect.y > canvas.height / 3 && rect.y < 2 * canvas.height /
          3) {
          if (rect.x < canvas.width / 3) {
            word1.innerHTML = "RIGHT";
          } else if (rect.x > 2 * canvas.width / 3) {
            word1.innerHTML = "LEFT";
          }
        }


      });
    });

    initGUIControllers(tracker);
  };

  </script>
